<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이메일 인증</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333333;
      margin: 0;
      padding: 0;
    "
  >
    <table role="presentation" style="width: 100%; border-collapse: collapse">
      <tr>
        <td style="padding: 0">
          <table
            role="presentation"
            style="max-width: 600px; margin: 0 auto; padding: 20px"
          >
            <tr>
              <td
                style="
                  background-color: #ffffff;
                  padding: 40px 30px;
                  text-align: center;
                "
              >
                <h1
                  style="color: #0066cc; font-size: 24px; margin-bottom: 20px"
                >
                  이메일 주소 인증
                </h1>
                <p style="margin-bottom: 30px">
                  안녕하세요, 회원님. 아래 버튼을 클릭하여 이메일 주소를 인증해
                  주세요.
                </p>
                <a
                  href="https://yourapp.com/verify?token={{TOKEN}}"
                  style="
                    background-color: #0066cc;
                    color: #ffffff;
                    padding: 12px 30px;
                    text-decoration: none;
                    border-radius: 5px;
                    font-weight: bold;
                    display: inline-block;
                  "
                  >이메일 인증하기</a
                >
                <p style="margin-top: 30px; font-size: 14px">
                  버튼이 작동하지 않는 경우, 아래 링크를 복사하여 브라우저에
                  붙여넣기 해주세요:
                </p>
                <p style="font-size: 14px; word-break: break-all">
                  https://yourapp.com/verify?token={{TOKEN}}
                </p>
              </td>
            </tr>
            <tr>
              <td
                style="
                  background-color: #f0f0f0;
                  padding: 20px 30px;
                  text-align: center;
                  font-size: 14px;
                "
              >
                <p style="margin: 0">
                  본 이메일에 문의사항이 있으시면 저희 고객센터로 연락 주시기
                  바랍니다.
                </p>
                <p style="margin: 10px 0 0">
                  © 2023 Your Company. All rights reserved.
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
